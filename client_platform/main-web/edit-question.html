    <!--编辑试题弹出层-->
    <div id="edit-question" style="padding: 20px;">
    	<!--试题题干-->
      <div class="question-edit-item">
      	<div class="question-edit-title">试题题干</div>
      	<div class="question-edit-main question-edit-stem" contentEditable=true>买的是都是那么的是那么的设备科技</div>
      	<input type="hidden" name="question-stem" value="题干"/>
      </div>
      <!--选项-->
      <div class="question-edit-item">
      	<div class="question-edit-title">选项</div>
      	<div class="question-edit-main question-edit-stem" contentEditable=true>
      		A.1 <br />B.1<br />C.11<br />
      	</div>
      </div>
      <!--选项个数-->
      <div class="question-edit-item">
      	<div class="question-edit-title">选项个数</div>
      	<div class="question-edit-main question-edit-stem">
      		<input type="radio" id="selNum1" name="selNum"/>
      		<label for="selNum1">1</label>
      		<input type="radio" id="selNum2" name="selNum"/>
      		<label for="selNum2">2</label>
      		<input type="radio" id="selNum3" name="selNum" checked="checked"/>
      		<label for="selNum3">3</label>
      		<input type="radio" id="selNum4" name="selNum"/>
      		<label for="selNum4">4</label>
      	</div>
      </div>
      <!--答案-->
      <div class="question-edit-item">
      	<div  class="question-edit-title">答案</div>
      	<div  class="question-edit-main question-edit-stem">
      		<input type="radio" id="answer1" name="answerInp"/>
      		<label for="selNum1">A</label>
      		<input type="radio" id="answer2" name="answerInp"/>
      		<label for="selNum2">B</label>
      		<input type="radio" id="answer3" name="answerInp" checked="checked"/>
      		<label for="selNum3">C</label>
      	</div>
      </div>
      <!--解析-->
      <div class="question-edit-item">
      	<div class="question-edit-title">解析</div>
      	<div class="question-edit-main question-edit-stem" contentEditable=true>25×4÷25×4按照从左到右的顺序计算出结果即可.解：25×4÷25×4=100÷25×4=4×4=16。</div>
      </div>
      <!--知识点-->
      <div class="question-edit-item">
      	<div class="question-edit-title">知识点</div>
      	<div class="question-edit-main question-edit-stem" contentEditable=true>整数四则混合运算</div>
      </div>
      <!--难度-->
      <div class="question-edit-item">
      	<div class="question-edit-title">难度</div>
      	<div class="question-edit-main question-edit-stem">
      		<input type="radio" id="difficulty1" name="difficulty"/>
      		<label for="difficulty1">困难</label>
      		<input type="radio" id="difficulty2" name="difficulty"/>
      		<label for="difficulty2">较难</label>
      		<input type="radio" id="difficulty3" name="difficulty"/>
      		<label for="difficulty3">适当</label>
      		<input type="radio" id="difficulty4" name="difficulty"/>
      		<label for="difficulty4">较易</label>
      		<input type="radio" id="difficulty5" name="difficulty" checked="checked"/>
      		<label for="difficulty5">容易</label>
      	</div>
      </div>
      <!--题型-->
      <div class="question-edit-item">
      	<div class="question-edit-title">题型</div>
      	<div class="question-edit-main question-edit-stem">
      		<input type="radio" id="questionType1" name="questionType" checked="checked"/>
      		<label for="questionType1">单选题</label>
      		<input type="radio" id="questionType2" name="questionType"/>
      		<label for="questionType2">多选题</label>
      		<input type="radio" id="questionType3" name="questionType"/>
      		<label for="questionType3">填空题</label>
      		<input type="radio" id="questionType4" name="questionType"/>
      		<label for="questionType4">计算题</label>
      		<input type="radio" id="questionType5" name="questionType"/>
      		<label for="questionType5">解答题</label>
      	</div>
      </div>
    </div>

          type: 1,

        });
